      margin-top: 20px;

      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

      margin-top: 0;
    }

<body>

  <h1 style="font-size: 60px;">Driveking rentals</h1>

  <div class="vehicle-selector">
    <label for="vehicleSelect">Choose a vehicle:</label>
    <select id="vehicleSelect" onchange="showVehicleInfo()">
      <option value="">-- Select a Vehicle --</option>
      <option value="sedan">Sedan</option>
      <option value="suv">SUV</option>
      <option value="convertible">Convertible</option>
      <option value="truck">Truck</option>
    </select>
  </div>

  <div id="vehicleInfo" class="vehicle-info" style="display: none;"></div>

  <script>
    const vehicleData = {
      sedan: {
        name: "Sedan",
        description: "A comfortable and fuel-efficient choice for city driving.",
        price: "R264/day"
      },
      suv: {
        name: "SUV",
        description: "Spacious and powerful—perfect for family trips or rough terrain.",
        price: "R300/day"
      },
      convertible: {
        name: "Hatchback",
        description: "Enjoy the sunshine and fresh air with our premium convertibles.",
        price: "R260/day"
      },
      truck: {
        name: "Bakkie",
        description: "Reliable and strong—ideal for moving or hauling equipment.",
        price: "R360/day"
      }
    };

    function showVehicleInfo() {
      const select = document.getElementById('vehicleSelect');
      const infoDiv = document.getElementById('vehicleInfo');
      const selected = select.value;

      if (vehicleData[selected]) {
        const vehicle = vehicleData[selected];
        infoDiv.innerHTML = `
          <h2>${vehicle.name}</h2>
          <p>${vehicle.description}</p>
          <strong>Price: ${vehicle.price}</strong>
        `;
        infoDiv.style.display = 'block';
      } else {
        infoDiv.style.display = 'none';
      }
    }
  </script>




</body>
